<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Product Showcase &reg; → New Arrivals</h2>

  <!-- Product grid -->
  <div class="product-grid">

    <div class="card">
      <h3>Smartphone</h3>
      <p class="price">€699</p>
      <p>Modern smartphone with high performance.</p>
    </div>

    <div class="card">
      <h3>Laptop</h3>
      <p class="price">€1200</p>
      <p>Lightweight laptop for work and study.</p>
    </div>

    <div class="card">
      <h3>Headphones</h3>
      <p class="price">€150</p>
      <p>Noise-cancelling wireless headphones.</p>
    </div>

    <div class="card">
      <h3>Smart Watch</h3>
      <p class="price">€299</p>
      <p>Track your health and daily activities.</p>
    </div>

  </div>

  <!-- Button -->
  <button onclick="togglePrice()">Toggle Price</button>

  <script src="script.js"></script>
</body>
</html>
